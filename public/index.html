<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          font-size: 25px;
          }
        input{
          border-radius: 5px;
        }

        hr{
          height:1px;
          color: #444;
        }

        #username{
            width:60%;
            height: 25px;
        }
        #container {
          width: 90%;
          margin: 0 auto;
        }
        #chat-input {
          margin-left: 15px;
          width: 100%;
          height: 35px;
          border: solid 1px #444;
        }
        .chat-msgs{
          height: 230px;
          overflow-y: scroll;
        }
        .chat-submit {
          margin-left: 10px;
          width: 55px;
          height: 38px;
          border: solid 1px #444;
          font-size: 18px;
        }

        .chat-form{
          display: flex;
          position: fixed;
          bottom: 5%;
        }
        
        #chat-section {
          width:95%;
          float: left;
          border: 1px grey solid;
          border-radius: 10px;
          padding: 10px;
        }
      </style>
  </head>
  <body>
    <div id="container">
      <h1>
        plaudernðŸ˜¶
      </h1>
      <div id="chat-section">
        <div class="chat-info"></div>
        <hr>
        <div class="chat-msgs"></div>
        <span class="uname">Name: </span><input autocomplete="off" type="text" id="username">

      </div>
      <form class="chat-form">
        <br>
        <br>
        <input autocomplete="off" type="text" id="chat-input">
        <input type="submit" class="chat-submit" value="Send">
      </form>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
